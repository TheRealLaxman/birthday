<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Maharani‚ù§Ô∏è‚ô•Ô∏è!</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .container {
      text-align: center;
      color: #fff;
    }

    h1 {
      font-size: 3rem;
      animation: fadeIn 2s ease-in-out;
    }

    p {
      font-size: 1.5rem;
      animation: slideIn 2s ease-in-out;
    }

    .balloons {
      position: relative;
      margin-top: 20px;
    }

    .balloon {
      display: inline-block;
      width: 60px;
      height: 80px;
      background: #ff6f61;
      border-radius: 50%;
      position: relative;
      animation: float 6s ease-in-out infinite;
    }

    .balloon::before {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 25px;
      width: 10px;
      height: 20px;
      background: #ff6f61;
      border-radius: 50%;
    }

    .balloon:nth-child(2) {
      background: #ffcc5c;
      animation-delay: 1s;
    }

    .balloon:nth-child(3) {
      background: #88d8b0;
      animation-delay: 2s;
    }

    .balloon:nth-child(4) {
      background: #96ceb4;
      animation-delay: 3s;
    }

    .balloon:nth-child(5) {
      background: #ff6f61;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }

    @keyframes slideIn {
      0% {
        transform: translateX(-100%);
      }
      100% {
        transform: translateX(0);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Happy Birthday Maharani!‚ô•Ô∏è</h1>
    <p>Wishing you a day filled with love, laughter, and joy! üéâüéÇ</p>
    <p>From: Laxman</p>
    <div class="balloons">
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
      <div class="balloon"></div>
    </div>
  </div>

  <script>
    // Confetti animation
    const colors = ["#ff6f61", "#ffcc5c", "#88d8b0", "#96ceb4"];
    const confettiCount = 100;

    for (let i = 0; i < confettiCount; i++) {
      const confetti = document.createElement("div");
      confetti.classList.add("confetti");
      confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      confetti.style.left = Math.random() * 100 + "vw";
      confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
      document.body.appendChild(confetti);
    }
  </script>
</body>
</html>
